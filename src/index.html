<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Image-finder</title>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          type="text"
          class="search-input"
          name="query"
          autocomplete="off"
          placeholder="Press Enter to search images..."
        />
      </form>

      <ul class="gallery">
        <!-- Список <li> с карточками изображений -->
      </ul>
      <button type="submit" id="load-more" class="is-hidden load-more-btn">
        Load More
      </button>
    </div>
  </body>
</html>
